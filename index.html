<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design/stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

<img src="images/pattern-background-desktop.svg" class="img-fondo">




<article class="card">
 <header class="cabecera">
  <img src="images/illustration-hero.svg" class="img-header">
  
 </header>

  <section class="centro">
  <p class="title">Order sumary</p>
  <p class="text-center">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
   </section>

  <div class="boton-central">
    <img src="images/icon-music.svg"class="icon-music">
    <div class="info-plan">
    <p class="text-1">Annual Plan</p>
    <p class="text-2">$59.99/year</p>
    
    </div>
    <a href="#" class="btn">Change</a>
  
  </div>


<footer class="footer">
  <div class="cuerpo-proc">
    <a href="" class="btn-proc">Proceed to Payment</a> 
  </div>
  <div  class="cuerpo-canc">
  <a href="" class="btn-cancel">Cancel Order</a>
</div>
</footer>
</article>
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Eduardo Gonzalez</a>.
</div>
